<app-navbar></app-navbar>
<div class="container pt-3">
  <div class="fs-1">Create a New Task</div>
  <hr />
  <div class="card">
    <div class="card-header">Create a New Task</div>
    <div class="card-body">
      <form [formGroup]="createTaskForm" (ngSubmit)="createTask()">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            formControlName="title"
            id="exampleFormControlInput1"
            placeholder="Title"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Content</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            formControlName="content"
            placeholder="Description.."
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Priority</label
          >
          <ng-select
            [items]="priority"
            bindLabel="name"
            placeholder="Select"
            formControlName="priority"
            [(ngModel)]="selectedValue"
          >
          </ng-select>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary me-3" type="submit">
            Create Task
          </button>
          <button class="btn btn-danger" type="reset">Reset Field</button>
        </div>
      </form>
    </div>
    <div class="card-footer">Creating On :- {{ currentDateTime }}</div>
  </div>
</div>
