<div>
  <app-navbar (newItemEvent)="inputValue"></app-navbar>
  <app-welcometitle></app-welcometitle>
  <div class="container">
    <button type="button" class="btn btn-primary mb-3" (click)="navigateToUrl()">Create New Task</button>
    <!-- checking accordion -->
    <div class="accordion" id="accordionExample">
      <div
        class="accordion-item mb-2"
        *ngFor="let item of [1, 2, 3, 4, 5]; let i = index"
      >
        <h2
          class="accordion-header d-flex align-items-center justifiy-content-between"
          id="headingThree"
        >
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + i"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            Accordion Item {{ i }}
          </button>
          <button class="btn-adjust btn btn-primary" (click)="opens()">
            <img
              src="https://img.icons8.com/external-becris-lineal-becris/24/ffffff/external-edit-mintab-for-ios-becris-lineal-becris.png"
            />
          </button>
          <button class="btn-adjust-delete btn btn-danger" (click)="opens()">
            <img
              src="https://img.icons8.com/material-rounded/24/ffffff/filled-trash.png"
            />
          </button>
        </h2>
        <div
          id="collapse{{ i }}"
          class="accordion-collapse collapse"
          aria-labelledby="headingThree"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <div class="badge bg-success">Category - Success</div>
            <figure>
              <blockquote class="blockquote">
                <p>A well-known quote, contained in a blockquote element.</p>
              </blockquote>
              <figcaption class="blockquote-footer">
                Created on <cite title="Source Title"> 2021-06-10</cite>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
