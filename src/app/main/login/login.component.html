<div class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form class="card p-4 rounded bg-light" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-center  ">
            <p class="fs-3 text-center fw-normal">Sign in</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email ID<span class="text-danger fw-bold">*</span></label>
            <input type="email" id="email" class="form-control is-invalid"
              [class.is-invalid]="email?.invalid && (email?.touched || email?.dirty)" formControlName="email"
              placeholder="Email ID" />
            <small class="text-danger" *ngIf="email?.errors?.['required'] && email?.touched">Email is Required</small>
            <small class="text-danger" *ngIf="email?.errors?.['pattern'] && email?.touched">Enter a Valid Email</small>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password<span class="text-danger fw-bold">*</span></label>
            <input type="password" formControlName="password"
              [class.is-invalid]="password?.invalid && (password?.touched || password?.dirty)" id="password"
              class="form-control" placeholder="password" />
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
              <small class="text-danger" *ngIf="password?.errors?.['required']">Password is Required</small>
              <small class="text-danger" *ngIf="password?.errors?.['pattern']">Enter a Valid Password</small>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" id="form2Example3" formControlName="check" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a routerLink="" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg px-5">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register" class="link-danger">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
