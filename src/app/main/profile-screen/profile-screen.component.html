<app-navbar></app-navbar>
<div class="container pt-3">
  <div class="fs-1">Edit Profile</div>
  <hr/>
  <form [formGroup]="updateProfileForm" (ngSubmit)="updateTask()">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Full Name</label
          >
          <input
            type="text"
            class="form-control"
            formControlName="fullName"
            id="exampleFormControlInput1"
            placeholder="Title"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Email ID</label
          >
          <input
            class="form-control"
            id="exampleFormControlTextarea1"
            formControlName="emailID"
            placeholder="email ID"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Mobile No.</label
          >
          <input type="text" formControlName="mobile" class="form-control" formControlName="mobile"/>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Password</label
          >
          <input type="text" class="form-control" formControlName="password" placeholder="password"/>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Profile Photo</label
          >
          <input
            type="file"
            class="form-control"
            accept="image/png, image/jpg, image/jpeg"
            formControlName="photo"
            (change)="image($event)"
          />
          <input type="text" hidden formControlName="image">
        </div>
        <div class="mt-3">
          <button class="btn btn-primary me-3" type="submit" >
            Update Profile
          </button>
          <button class="btn btn-danger" type="reset">Reset Field</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="d-flex align-items-center justify-content-center">
          <img class="profilePic" src="{{ userInfo.pic }}" alt="" />
        </div>
      </div>
    </div>
  </form>
</div>
